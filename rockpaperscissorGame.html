<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor_Game</title>
    <link rel="styleSheet" href="rockpaperscissorGame.css">
</head>
<body>
    <h1>Rock Paper Scissor GAme</h1>
    <div class="choices">
        <div class="choice" id="Rock"><img src="rock.png"></div>
        <div class="choice" id="Paper"><img  src="paper.png"></div>
        <div class="choice" id="Scissors"><img  src="scissors.png"></div>
    </div>
    <div class="Score-Board">
            <div class="score">
                <p id="user-score">0</p>
                <p>User</p>
            </div>
            <div class="score">
                <p id="computer-score">0</p>
                <p>computer</p>
            </div>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Give a move 🤞🏻</p>
    </div>
    <script src="rockpaperscissorGame.js"></script>
</body>
</html>
